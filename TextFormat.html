<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script type="text/javascript" src="rangy-core.js"></script>
		<script type="text/javascript" src="encoder.js"></script>
		<script type="text/javascript" src="jquery.tf.gradety_richtext.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#container').gradety_rt({ formatStyles: [['strong', 'red', ''],['h2','','subhead'],['em','','italic']], preview: true});
				//$('#container').gradety_rt({ onStartEditing: function(evt, widget) { alert("HALLO") } });
				$('#htmlButton').click(function() {
					$('#containerContentAsHTML').text($('#content_field').html());
				});
			});
		</script>
		<style>
			#container {
				background-color: #a0a0a0;
				position: relative;
				width: 800px;
				height: 480px;
			}
			#container p {
				margin: 0;
			}
			.textsize {
				font-size: 200%;
			}
			.red {
				color: red;
			}
			.blue {
				color: blue;
			}
			.green {
				color: green;
			}
			.big {
				text-transform: uppercase;
			}
		</style>
	</head>
	<body ondragstart="return false" draggable="false"
			ondragenter="event.dataTransfer.dropEffect='none'; event.stopPropagation(); event.preventDefault();"  
			ondragover="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();"  
			ondrop="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();">
		<input id="htmlButton" type="button" value="Show HTML" />
		<div id="container"></div>
		<p/>
		<div id="containerContentAsHTML"></div>
	</body>
</html>
